<html>
<head>
<title>Contact Form</title>
</head>
<body style="background-color:skyblue">
<form><center>
<fieldset style="height:500px;width:500px; float:center">
<h1><u>Customer Registration Form</u></h1><br>
	
	<label for="firstname">  <b>Name:</b></label>
	<input type="text" id="firstname" name="first name" placeholder="enter your name"/>
	<input type="text" id="lastname " name="last name" placeholder="enter your surname"/> <br><br>
	<label for="email">  <b>Email:</b></label>
	<input type="email" id="email" name="email" placeholder="abc@gmail.com"/><br><br>
	
	<label for="mobile">  <b>Mobile<sub>(10 digit)</sub>:</b></label>
	<input type="text" id="mobile" name="mobile" placeholder="Mobile Number"/><br><br>
	
	<label for="subject">  <b>Subjects:</b></label>
	<input type="text" id="subject " name="subject"/><br><br>
	
	<label for="addr">  <b>Current Address</b></label>
	<textarea rows="4" cols="60" placeholder="enter you address"></textarea><br><br>
	<label for="state"> <b>State and City</b></label>
	<input type="text" id="state" name="state" placeholder="enter state name"/>
	<input type="text" id="City " name="City" placeholder="enter City Name"/> <br><br>
	<input type="submit" value="submit">
	
</fieldset>
</center>
</form>
</body>
</html>
